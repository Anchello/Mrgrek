<body>
    <header class="header-form">
        <div class="container">
            <div class="header-form__row">

                <div class="header-form__item">
                    <a href="index.html" class="header-form__link -red">Вернуться на главную</a>
                </div>

                <div class="header-form__item">
                    <img class="header-form__logo" src="svg/logo_black.svg" alt="логотип">
                </div>
            </div>
        </div>
    </header>

    <section class="form">
        <div class="container">
                <div class="form__title">
                    <h3>Помогите нам стать лучше</h3>

                    <div class="form__subtitle">Ваше мнение для нас очень важно, поэтому мы дарим скидку 10% на следующую процедуру</div>
                </div>

                <form action="" class="form__section">
                    <div class="form__row">
                    <div class="form__column">
                        <label for="name" class="form__label">Имя</label>
                        <input type="text" class="textfield" id="name" name="name">

                        <label for="tel" class="form__label">Телефон*</label>
                        <input type="tel" class="textfield" id="tel" name="tel">

                        <div class="form__text">
                            <p>* Нужен для того, чтобы привязать скидку к её владельцу, а не для спама</p>
                        </div>

                        <label class="form__label">Оцените наш салон</label>

                        <div class="jRating" data="0_1"></div>

                        <input type="hidden" class="rating" name="rating" value="">

                        <div class="form__text">
                            <p>Порекомендуете ли наш салон другим? <br>
                                Оцените по шкале от 1 до 10</p>
                        </div>

                    </div>

                    <div class="form__column">
                        <label for="message" class="form__label">Что бы вы хотели изменить в нашем салоне?</label>
                        <textarea type="text" class="textfield textfield--area" id="message" name="message"></textarea>
                        <button class="button" type="submit">Отправить</button>
                    </div>
                    </div>
                </form>
        </div>
    </section>
